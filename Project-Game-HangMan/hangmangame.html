<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hangman Game </title>
   <link rel="stylesheet" href="hangmangame.css">
</head>

<body>

   <div class="container">
      <div class="info-game">
         <div class="name-game">Hangman</div>
         <div class="category">
            Word From : <span></span>
         </div>
      </div>
      <hr>

      <div class="row">
         <div class="hangman-draw">
            <div class="draw">
               <div class="stand"></div>
               <div class="hang"></div>
               <div class="rope"></div>
               <div class="man">
               <div class="head"></div>
               <div class="body"></div>
               <div class="hands"></div>
               <div class="legs"></div>
            </div>
         </div>  
       </div>

         <div class="letters"></div>
       </div>
       <hr>
       <div class="letters-guss"></div>
      </div>
   </div>
   <script src="hangmangame.js"></script>
</body>
</html>
